<!DOCTYPE html>
<html>
  <!-- Everythinf that is written inside Head element will not be displayed to the users -->

  <head>
    <title>My first HTML page</title>
  </head>

  <body>
    <!-- HTML attributes may have custom names, like text-value below -->
    <section text-value="Some text">
      <p>Paragraph long text, very <strong>important</strong></p>
      <h2>Inner Paragraph text</h2>
    </section>
    <!-- img tag does NOT need a closing tag -> self closing tags -->
    <!-- all the attributes used on the next tag are predefined on img tag check: https://www.w3schools.com/tags/tag_img.asp -->
    <img src="https://www.naturalfoodseries.com/wp-content/uploads/2017/08/Watermelon-800x416.jpg" height="100" width="200">
    <h5>Users list:
      <h5>
        <!-- ul/ol elements should only contain li elements-->
        <ul>
          <li>
            <a href="https://facebook.com">John Doe</a>
          </li>
          <li>Mary Anne</li>
          <li>Kevin Sullivan</li>
        </ul>
  </body>
</html>
