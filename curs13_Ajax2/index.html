<html>

<head>
	<title>Ajax with JSON Placeholder API</title>
	<meta charset="UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div id="articles"></div>

  <div id="template">
